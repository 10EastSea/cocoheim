<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>COCO HEIM</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <header id="title">
        <h1 class="text-center">
          <img src="img/coco.png">
           COCO HEIM
        </h1>
      </header>

      <div class="row justify-content-center">
        <div id="wallet" class="col-md-6 card-border">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">My Wallet</h3>
              <hr/>
            </div>

            <div class="panel-body">
              <h4>Balance</h4>
              <span id="CTBalance">0</span> COCO
              <br/><br/>
            
              <h4>Transfer</h4>
              <input type="text" class="form-control input-form" id="CTTransferAddress" placeholder="Address" />
              <input type="text" class="form-control input-form" id="CTTransferAmount" placeholder="Amount" />

              <div class="row justify-content-center">
                <div class="text-center col-md-4">
                  <button class="btn btn-primary" id="transferButton" type="button">Transfer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/lib/web3.min.js"></script>
    <script src="js/lib/truffle-contract.js"></script>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>COCO HEIM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img id="nav_img" src="img/coco.png"> COCO HEIM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">COCO HEIM</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"><span class="text-dark">Wallet</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><span class="text-dark">Swap</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="dao.html"><span class="text-dark">DAO</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">

      <!-- Navs로 Add Liquidity와 Swap 구분 -->

      <div class="row justify-content-center">
        <div id="add_liquidity" class="col-md-4 card-border">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Add Liquidity</h3>
              <hr/>
            </div>

            <div class="panel-body">
              <h4><img class="token-img" src="img/coco.png"> COCO</h4>
              Your balance: <span id="token1_balance">0</span> COCO
              <input id="token1_amount" type="text" class="form-control input-form" placeholder="0" />
              <br/>

              <h4><img class="token-img" src="img/heim.png"> HEIM</h4>
              Your balance: <span id="token2_balance">0</span> HEIM
              <input id="token2_amount" type="text" class="form-control input-form" placeholder="0" />
              <br/>

              <div class="row justify-content-center">
                <div class="text-center">
                  <button id="add_btn" class="btn btn-success" type="button">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2"></div>

        <div id="swap" class="col-md-4 card-border">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Swap</h3>
              <hr/>
            </div>

            <div class="panel-body">
              <h4><img id="swap_token_img" class="token-img" src="img/coco.png"><span id="swap_token_name"> COCO</span></h4>
              Your balance: <span id="swap_token_balance">0</span> COCO
              <input id="swap_token_amount" type="text" class="form-control input-form" placeholder="0" />
              <br/>

              <div class="row justify-content-center">
                <div class="text-center">
                  <button id="change_btn" class="btn btn-danger" type="button">HEIM to COCO</button>
                  <button id="swap_btn" class="btn btn-primary" type="button">swap</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="js/lib/web3.min.js"></script>
    <script src="js/lib/truffle-contract.js"></script>
    <script src="js/util.js"></script>
    <script src="js/swap.js"></script>
  </body>
</html>
